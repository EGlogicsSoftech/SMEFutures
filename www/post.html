<div data-page="post" class="page" ng-controller="PostController">

  <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="" class="back link icon-only"><i class="icon icon-back"></i></a></div>
        <div class="center">SME Futures</div>
        <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
      </div>
  </div>
 
  <div class="im_loading" ng-show="showLoader"><!-- so this div containing img will be dislpayed only when the showLoader is equal to true-->
  </div>
  
  <a href="" onclick="window.plugins.socialsharing.share('{{post.title}}', null, null, '{{post.url}}')" class="floating-button color-pink"><i class="icon icon-plus"></i></a>
  <div class="page-content">
  	<img src="{{post.thumbnail}}" width="100%"/>
    <div class="content-block">
      <h2 ng-bind-html="post.title | renderHTMLCorrectly " ></h2>
    </div>
    <div class="content-block" ng-bind-html="post.content | renderHTMLCorrectly ">
    </div>
  </div>


</div>
