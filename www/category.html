<div data-page="category" class="page" ng-controller="categoryCtrl" >
  
	  <div class="navbar">
		<div class="navbar-inner">
		  
		  <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
		  <div class="center">SME Futures</div>
		</div>
	  </div>
	  
	  <div class="im_loading" ng-show="showLoader"><!-- so this div containing img will be dislpayed only when the showLoader is equal to true-->
	  </div>
	
	<div data-distance="150" class="page-content infinite-scroll">
    	<div class="content-block-title"><h2>{{cat_title}}</h2></div>
		<div class="list-block media-list" >
			  <ul>
					<li ng-repeat="post in posts" >
						 <a href="post.html?id={{post.id}}" class="item-link item-content">
								<div class="item-media"><img src="{{post.thumbnail}}" width="100px"/></div>
								<div class="item-inner">
								  <div class="item-title-row">
									<div class="item-title" ng-bind-html="post.title | renderHTMLCorrectly" ></div>
								  </div>
								  <div class="item-subtitle">By {{post.author.name}}</div>
								  <div class="item-text" ng-bind-html="post.excerpt | renderHTMLCorrectly "  ></div>
								</div>
							</a>
					</li>
			   </ul>
		 </div>
  	</div>
  	<!-- infinite Scroll Div -->
</div>
