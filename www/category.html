<div data-page="category" class="page" ng-controller="categoryCtrl" >
  
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">SME Futures</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  
  
  <div class="page-content">
  
  	<div class="list-block media-list">
     	<div data-distance="500" class="page-content infinite-scroll">
     	
			<ul>
				<li ng-repeat="post in posts">
				<a href="#" class="item-link item-content">
					<div class="item-media"><img src="{{post.thumbnail}}" width="80"/></div>
					<div class="item-inner">
					  <div class="item-title-row">
						<div class="item-title">{{post.title}}</div>
					  </div>
					  <div class="item-subtitle">By {{post.author.name}}</div>
					  <div class="item-text" ng-bind-html="post.excerpt | renderHTMLCorrectly "  ></div>
					</div>
				</a>
				</li>
			</ul>
      	
      	</div>
    </div>
  </div>  
  
</div>
